<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Your pin: Pinterest clone exercise for freeCodeCamp</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
        <!-- Google Font for page title -->
        <style>
            body {
                background-color: #E9E9E9;
            }
            #page-header {
                position: relative;
                color: #d00;
            }
            #header-title {
                font-size: 3em;
            }
            #header-subtitle {
                position: relative;
                top: -0.4em;
            }
            .grid-item {
                background-color: pink;
                min-height: 10em;
                border-radius: 8px;
                width: 250px;
                margin: 10px;
                box-shadow: 0 1px 1px gray;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" ng-app="pinModule" ng-controller="MainController">
            <div class="row">
                <div ng-include="'login-strip.html'"></div>
            </div>
            <div id="page-header" class="row text-center">
                <h1 id="header-title"><strong>Your pin</strong></h1>
                <h4 id="header-subtitle">Pinterest clone exercise for freeCodeCamp</h4>
            </div>
            <div class="row" ng-show="isLogged">
                <p>Welcome, {{user.displayName}}!</p>
            </div>
            <div class="row" ng-show="!isLogged">
                <p>Not logged in</p>
            </div>
            <div class="row">
                <div class="grid">
                    <div class="grid-item">...</div>
                    <div class="grid-item grid-item--width2">...</div>
                    <div class="grid-item">...</div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!-- Masonry cascading grid layout library -->
        <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
        <!-- Login AngularJS module -->
        <script src="script/angular-login.js"></script>
        <!-- My pin AngularJS script -->
        <script src="script/angular-pin.js"></script>
        <script>
            (function($) {
                // Initialize Masonry library
                $('.grid').masonry({
                    // options
                    itemSelector: '.grid-item',
                    columnWidth: 270
                });
            }(jQuery));
        </script>
    </body>
</html>
